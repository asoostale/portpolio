<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>PostLand</title>
    <meta name="description" content="게시판 기반 포트폴리오 사이트">
    <meta name="author" content="asoostale"/>
    <meta charset="UTF-8">
    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <!--OG Open Graph Data-->
    <meta property="og:title" content="PostLand"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="배포 후 생성된 url">
    <meta property="og:imag" content="배포 후 생성된 이미지 url">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
    <!--아이콘사용 fontAwesome-->
    <script src="https://kit.fontawesome.com/c7391397c1.js" crossorigin="anonymous"></script>
    <!--defer 옵션 중요. 안 읽어도 사용자에게 보여줄 수 있다-->
    <script src="/js/main.js" defer></script>
</head>

<!--js bootstrap-->

</html>
